<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sty.css">
    
</head> 
<body>
    <div class="top">
    <input class="input" id="calculator-input" pattern="[0-9*]"></input>
    <button id="backspace" data-key="8">.</button>
    </div>
    <div class="numbers">
    <button type="button" class="number" data-key="7">7</button>
    <button type="button" class="number" data-key="8">8</button>
    <button type="button" class="number" data-key="9">9</button>
    <button type="buttons" class="clear" data-key="67">C</button>
    
    <button type="button" class="number" data-key="4">4</button>
    <button type="button" class="number" data-key="5">5</button>
    <button type="button" class="number" data-key="6">6</button>
    <button type="buttons" id='btn-minus'class="simbol" data-key="-">-</button>
    <button type="button" class="number" data-key="1">1</button>
    <button type="button" class="number" data-key="2">2</button>
    <button type="button" class="number" data-key="3">3</button>
    <button type="buttons" id= 'btn-multiply' class="simbol" data-key="*">x</button>
    <button type="buttons" id="btn-plus" class="simbol" data-key="+">+</button>
    <button type="button" class="number" data-key="0">0</button>
    <button type="buttons" id="btn-equal" class="simbol" data-key="=">=</button>
    <button type="buttons" class="simbol" data-key="/">รท</button>
    

    </div>
    
    
    <script src="javacal.js"></script>
</body>
</html>
